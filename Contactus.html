<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --brand-color: #ff9100;
    }
    .bg-brand { background-color: var(--brand-color) !important; }
    .text-brand { color: var(--brand-color) !important; }
    .btn-brand {
      background-color: var(--brand-color);
      border-color: var(--brand-color);
      color: #fff;
    }
    .btn-brand:hover {
      background-color: #e67e00;
    }
    span{
        color:#fff;
        
    }
    nav div a{
        font-style: italic;
    }
  </style>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand text-brand fw-bold fs-3  "  href="#"><span>m</span>otros</a> 
    
      <div class="d-flex ms-auto row ">
      <a href="#" class="nav-link text-white ">
        <i class="fa-solid fa-location-dot navbar-brand text-brand fw-bold"></i> Yemen - Sana'a
      </a>
      <a href="#" class="nav-link text-white">
        <i class="fa-solid fa-phone navbar-brand text-brand fw-bold"></i> Contact
      </a>
    </div>
    </div>
  </nav>
  <header class="text-white text-center py-5" style="background: url('images/3\ \(1\).jpg') center/cover;">
    <div class="bg-dark bg-opacity-50 p-4 rounded">
      <h1 class="text-brand fw-bold">Contact Us</h1>
      <p>Welcome to Motros The best site for car sales</p>
    </div>
  </header>
  <section class="container py-5">
    <div class="row text-center g-4">
        <div class="col-md-4">
         <div class="card shadow h-100">
          <div class="card-body">
            <h5 class="text-brand fw-bold">Address</h5>
            <p>Yemen - Sana'a </p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card shadow h-100">
          <div class="card-body">
            <h5 class="text-brand fw-bold">Phone</h5>
            <p>+967 780 436 269</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card shadow h-100">
          <div class="card-body">
            <h5 class="text-brand fw-bold">Email</h5>
            <p>#######@motros.com</p>
          </div>
        </div>
       </div>
    </div>
  </section>
  <section class="container pb-5">
    <div class="card shadow">
      <div class="card-body p-4">
        <h4 class="text-center text-brand fw-bold mb-4">Send Us a Message</h4>
        <form>
          <div class="mb-3">
            <label>Name</label>
            <input type="text" class="form-control" placeholder="Enter your name">
          </div>
          <div class="mb-3">
            <label>Email</label>
            <input type="email" class="form-control" placeholder="Enter your email">
          </div>
          <div class="mb-3">
            <label>Message</label>
            <textarea class="form-control" rows="4" placeholder="Write your message here..."></textarea>
          </div>
          <button type="submit" class="btn btn-brand w-100 fw-bold">Send</button>
        </form>
      </div>
    </div>
  </section>
  <section class="container pb-5">
    <h3 class="text-center text-brand fw-bold mb-4">Our Cars</h3>
    <div class="row g-3">
      <div class="col-md-4"><img src="images/c2.jpeg" class="img-fluid rounded shadow-sm" alt="Car1"></div>
      <div class="col-md-4"><img src="images/c3.jpeg" class="img-fluid rounded shadow-sm" alt="Car2"></div>
      <div class="col-md-4"><img src="images/c1.jpeg" class="img-fluid rounded shadow-sm" alt="Car3"></div>
    </div>
  </section>
  <footer class="bg-dark text-white text-center py-3">
    &copy; 2025 Motros All Rights Reserved
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
